<!doctype html>
<html>

<head>
	<title>Boiler Berry - Login</title>
	<link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href="//fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	
	<link rel="manifest" href="/static/manifest.json">
	
	<link href="/static/favicon.ico" rel="shortcut icon">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
	<meta name="theme-color" content="#ffffff">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<script src="static/jquery.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<link  href="static/bootstrap/css/bootstrap-slate.css" rel="stylesheet">
	<link  href="static/style.css" rel="stylesheet">
	
	<style>
		.center-300 {
			width: 300px;
			margin: auto;
		}
		
		.full-width {
			width: 100%;
		}
		
		.error {
			border: 1px solid red;
			width: 100%;
			text-align: center;
			color: red;
		}
	</style>
	
</head>

<body>
<div class="center-300">
	% if defined('error'):
	<div class="error"><br>{{ error }}<br>&nbsp;</div>
	% end
	<form action="/login" method="post">
		<br><br>
		<input type="password" placeholder="Password" name="pw" class="full-width" autofocus>
		<br><br>
		<button type="submit" class="btn btn-default full-width">Login</button>
	</form>
</div>

</body>

</html>
